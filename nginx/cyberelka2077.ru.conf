# Default server block for IP access (before domain-specific blocks)
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Proxy to web app when accessed by IP
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://127.0.0.1:4000/;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    location = /api {
        proxy_pass http://127.0.0.1:4000/;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Static uploads
    location /uploads {
        proxy_pass http://127.0.0.1:4000;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

# Nginx configuration for cyberelka2077.ru
# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name cyberelka2077.ru www.cyberelka2077.ru;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server configuration
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name cyberelka2077.ru www.cyberelka2077.ru;

    # SSL certificate configuration
    ssl_certificate /etc/nginx/ssl/cyberelka2077.ru/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/cyberelka2077.ru/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/cyberelka2077.ru.access.log;
    error_log /var/log/nginx/cyberelka2077.ru.error.log;

    # Increase body size for file uploads
    client_max_body_size 50M;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Web application (Next.js)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # API endpoints - remove /api prefix when forwarding
    location /api/ {
        proxy_pass http://127.0.0.1:4000/;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # Handle /api without trailing slash
    location = /api {
        proxy_pass http://127.0.0.1:4000/;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Static uploads (from API)
    location /uploads {
        proxy_pass http://127.0.0.1:4000;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Health check endpoint (optional, can be restricted)
    location /health {
        proxy_pass http://127.0.0.1:4000/health;
        access_log off;
    }
}
